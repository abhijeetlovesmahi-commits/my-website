<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Asli Login Page</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: bold; margin-top: 10px; border: none; }
        .btn-login { background: #28a745; color: white; }
        .btn-signup { background: #007bff; color: white; }
        p { font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div class="box">
    <h2>Welcome</h2>
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="pass" placeholder="Password">
    
    <button class="btn-login" onclick="login()">Log In</button>
    <button class="btn-signup" onclick="signup()">Naya Account Banayein</button>
    <p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // Aapka Firebase Config jo aapne dhoonda
  const firebaseConfig = {
    apiKey: "AIzaSyCnqD4oBsQP5XGJ4C2GGANrvLeeYB6Syhc",
    authDomain: "github-site-authenticati-905f6.firebaseapp.com",
    projectId: "github-site-authenticati-905f6",
    storageBucket: "github-site-authenticati-905f6.firebasestorage.app",
    messagingSenderId: "1032763620882",
    appId: "1:1032763620882:web:c2492c7882114136d5a2cb",
    measurementId: "G-K1B6J68BMZ"
  };

  // Firebase Initialize karein
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // SIGN UP function
  function signup() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;
    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => alert("Shabash! Account ban gaya. Ab Login dabayein."))
      .catch(err => alert("Error: " + err.message));
  }

  // LOGIN function
  function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(() => {
        alert("Login Successful!");
        window.location.href = "index.html"; // Login ke baad home page par le jayega
      })
      .catch(err => alert("Ghalat Email ya Password!"));
  }
</script>

</body>
</html>
