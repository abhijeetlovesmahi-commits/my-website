<!DOCTYPE html>
<html>
<head>
<title>School Report Card</title>

<style>
@page{
    size:A4;
    margin:25mm;
}
body{
    font-family:"Times New Roman", serif;
    background:#ccc;
}
.page{
    width:210mm;
    min-height:297mm;
    background:white;
    margin:auto;
    padding:20mm;
}
.header{
    text-align:center;
}
.header h1{
    margin:0;
    font-size:22px;
    letter-spacing:1px;
}
.header p{
    margin:2px;
    font-size:14px;
}
.photo{
    width:35mm;
    height:45mm;
    border:1px solid #000;
    float:right;
}
.section-title{
    margin-top:20px;
    font-weight:bold;
    font-size:15px;
}
.info-table, .marks-table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
.info-table td{
    padding:5px;
}
.marks-table th, .marks-table td{
    border:1px solid #000;
    padding:6px;
    font-size:14px;
}
.footer{
    margin-top:40px;
    display:flex;
    justify-content:space-between;
}
.sign{
    text-align:center;
    width:30%;
}
.sign div{
    border-top:1px solid black;
    margin-top:50px;
}
input{
    border:none;
    border-bottom:1px solid black;
    font-family:"Times New Roman";
}
button{
    margin-top:20px;
}
@media print{
    body{background:white;}
    button{display:none;}
    input{border:none;}
}
</style>
</head>

<body>

<div class="page">

<div class="header">
<h1>ABC PUBLIC SCHOOL</h1>
<p>(Affiliated to CBSE, New Delhi)</p>
<p>Annual Examination Report Card</p>
</div>

<img id="photoShow" class="photo">

<table class="info-table">
<tr>
<td>Student Name:</td><td><input id="name"></td>
<td>Roll No:</td><td><input id="roll"></td>
</tr>
<tr>
<td>Class:</td><td><input id="class"></td>
<td>Session:</td><td><input value="2025-26"></td>
</tr>
</table>

<div class="section-title">Scholastic Areas</div>

<table class="marks-table">
<tr>
<th>Subject</th><th>Max Marks</th><th>Marks Obtained</th>
</tr>
<tr><td>English</td><td>100</td><td><input id="m1"></td></tr>
<tr><td>Hindi</td><td>100</td><td><input id="m2"></td></tr>
<tr><td>Mathematics</td><td>100</td><td><input id="m3"></td></tr>
<tr><td>Science</td><td>100</td><td><input id="m4"></td></tr>
<tr><td>Social Science</td><td>100</td><td><input id="m5"></td></tr>
</table>

<br>

Total: <span id="total"></span><br>
Percentage: <span id="percent"></span><br>
Grade: <span id="grade"></span>

<br><br>

<div class="footer">
<div class="sign">
<div></div>
Class Teacher
</div>
<div class="sign">
<div></div>
Principal
</div>
<div class="sign">
<div></div>
School Seal
</div>
</div>

<button onclick="generate()">Generate</button>

</div>

<script>
function generate(){
let marks=[
+ m1.value,+ m2.value,+ m3.value,+ m4.value,+ m5.value
];
let total=marks.reduce((a,b)=>a+b,0);
let percent=(total/500)*100;

document.getElementById("total").innerText=total;
document.getElementById("percent").innerText=percent.toFixed(2)+"%";

let grade="F";
if(percent>=90) grade="A+";
else if(percent>=75) grade="A";
else if(percent>=60) grade="B";
else if(percent>=45) grade="C";

document.getElementById("grade").innerText=grade;
}

document.getElementById("photoShow").src="";
</script>

</body>
</html>
