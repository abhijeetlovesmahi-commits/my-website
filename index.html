<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marksheet Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Marksheet Generator</h2>

<form id="marksheetForm">
  <label>Student Name</label>
  <input type="text" id="name" required>

  <label>Class</label>
  <input type="text" id="class">

  <label>Student Photo</label>
  <input type="file" id="photo" accept="image/*">

  <label>English</label>
  <input type="number" id="eng" max="100">

  <label>Hindi</label>
  <input type="number" id="hin" max="100">

  <label>Maths</label>
  <input type="number" id="math" max="100">

  <button type="button" onclick="generate()">Generate PDF</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
